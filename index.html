<! DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>NYC Crash Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Mapbox GL JS script & CSS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />

  <!-- Mapbox js script & css -->
  <script src='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.css' rel='stylesheet' />

  <!-- My CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- jQuery -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</head>

<body>

  <div id='map'></div>

  <div id='console'>
    <h1>Car Crashes in NYC</h1>
    <p>NYPD Data: <a href='https://data.cityofnewyork.us/resource/h9gi-nx95.geojson'>Motor Vehicle Collisions - Crashes</a></p>

    <div class='session' id='sliderbar'>
      <h2>Hour: <label id='active-hour'>12PM</label> </h2>
      <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12'/>
    </div>

    <div class='session'>
      <h2>Victim Type</h2>
      <div class='row' id='filters'>
        <input id='all' type='radio' name='toggle' value='all' checked='checked'>
        <label for='all'>All</label>
        <input id='bx' type='radio' name='toggle' value='bx'>
        <label for='bx'>Bx</label>
        <input id='qns' type='radio' name='toggle' value='qns'>
        <label for='qns'>Qns</label>
        <input id='bk' type='radio' name='toggle' value='bk'>
        <label for='bk'>Bk</label>
        <input id='mn' type='radio' name='toggle' value='mn'>
        <label for='mn'>Mn</label>
        <input id='si' type='radio' name='toggle' value='si'>
        <label for='si'>Si</label>
      </div>
    </div>

  </div>

</body>

<!-- My JS -->
<script src="js/scripts.js"></script>

</html>
